        url: "https://quaily.com/quaily-ja/p/beyond-email-connect-your-community-with-discord-telegram-line"
      x:
        title: "コミュニティとXとBlueskyを接続する"
        url: "https://quaily.com/quaily-ja/p/not-just-email-send-newsletter-to-x-and-bluesky"
