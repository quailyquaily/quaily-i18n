        title: "コミュニティとSlackを接続する"
        url: "https://quaily.com/quaily-ja/p/not-just-email-send-newsletter-to-slack"
  math:
    title: "美しい数式と図"
    desc: "Quailyは科学的および工学的執筆に優れたサポートを提供します。投稿で数式と図を簡単に作成できます。"
    link_text: "構文を確認"
    link: "https://quaily.com/quaily-ja/p/extended-markdown-syntax#equation-formula"

features_grid:
  title: "派生サービスと機能"
  subtitle: "すべての新しいアイデアの誕生をサポート"
  items:
    - title: "プレミアム投稿"
      subtitle: "有料投稿を作成します。"
    - title: "Markdown拡張"
      subtitle: "投稿のための強力なMarkdown拡張。"
      link: "https://quaily.com/quaily-ja/p/extended-markdown-syntax"
    - title: "マルチリンガル"
      subtitle: "一度書いて、複数の言語で公開します。"
      link: "https://quaily.com/quaily-ja/p/cross-publish-multi-language-articles-different-channels"
    - title: "自分のドメイン"
      subtitle: "独自のドメインを使用してQuailyのサブドメインをカスタマイズします。"
    - title: "共同執筆"
      subtitle: "他のクリエイターと共同で執筆し、編集します。"
    - title: "暗号通貨"
      subtitle: "暗号通貨での支払いを受け入れます。"
    - title: "CLI"
      subtitle: "CLIで投稿のワークフローを自動化します。"
      link: "https://quaily.com/quaily-ja/p/introducing-quail-cli-simplifying-your-workflow"
    - title: "Bower"
      subtitle: "フォロワーとあなたの考え、アイデア、知識を共有する場所。"
    - title: "パック"
      subtitle: "投稿をパックにまとめ、本として公開します。"
      link: "https://quaily.com/quaily-ja/p/using-packs-to-bind-posts-into-books"
    - title: "Atom Feed"
      subtitle: "あなたの投稿をAtomフィードとして公開します。"
    - title: "データ分析"
      subtitle: "あなたの購読者のデータを分析します。"
    - title: "データエクスポート"
      subtitle: "いつでも投稿と購読者のデータをエクスポートします。"

