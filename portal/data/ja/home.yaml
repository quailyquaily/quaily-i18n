    desc: "AIパワーのアプローチで前例のない自由を解放し、知識と自己発見の旅に乗り出し、独自の輝きを増幅します。"
    link_text: "Quaily AIを探索"
    link: "https://docs.quaily.com/writer/ai.html"
  channel:
    title: "世界とつながる"
    desc: "X、Telegram、Discord、LINE、Bluesky、Slackとのシームレスな統合を提供します。"
    hint: "* 一部のチャンネルは開発中です。"
    links:
      discord:
