  - text: "良いニュースレターサービスとは、<em>軽量で、自由で、ユーザーの側に立っているもの</em>。だから、今日からQuailyで発信を始めます。"
    name: "Orange"
    title: "ListenHub 創設者"
    title_url: "https://listenhub.ai/"
    quaily_url: "https://blog.orangesai.com/"
    avatar: "https://static.quail.ink/media/ye0b00g3.webp"
    favicon: "favicon_listenhub.ico"
  - text: "深いつながりのコミュニティを築きたいクリエイターに、Quailyを心から推薦します。多くのプラットフォームがただクリエイターの顔色をうかがうだけですが、Quailyは私たちを<em>真に理解し、持続可能な収益化への明確な道を切り拓いてくれます</em>。"
    name: "一石"
    title: "OneKey 創設者"
    title_url: "https://onekey.so"
    quaily_url: "https://blog.yishi.io/"
    avatar: "https://static.quail.ink/media/19n3aprq.webp"
  - text: "複雑なAIGCワークフローと毎日向き合ったあと、私が最も必要とするのは、思考を整理するための純粋な空間です。私にとってQuailyは単なるニュースレターサービスではありません。私の創作プロセスにおける、<em>「思考の整理と共有」を担う、最後の一片であり、そして最も心地よいパズルピースなのです</em>。"
    name: "歸藏"
    title: "AIGC Weekly 著者"
    title_url: "https://x.com/op7418/"
    quaily_url: "https://quaily.com/op7418"
    avatar: "https://static.quail.ink/media/9nv0upp82.webp"
  - text: "Quailyのクリーンで論理的なインターフェースが気に入っています。ツールに邪魔されることなく、コンテンツの表現に集中できる。デザインから体験の細部に至るまで、<em>丁寧に磨き上げられているのが伝わってきます</em>。あっ、そうだ。これ、市場でおそらく唯一、WeChat Pay、Alipay、仮想通貨決済に対応したライティングツールですよ。"
    name: "丁一"
    title: "DING デザイナー"
    title_url: "https://ding.one/"
    quaily_url: "https://quaily.com/dingyi"
    avatar: "https://static.quail.ink/media/j2xuelow.webp"
    favicon: "favicon_ding.svg"
  - text: "『Quail』時代からの古参ユーザーです。最初はObsidianプラグインの便利さに惹かれました。<em>Markdownで書く者にとって、これほど快適な公開体験は他にありません</em>。加えて、開発の方々のレスポンスがDiscordでもWeChatでも常に速いので安心です。素晴らしいサービスをありがとう、そしてこれからもずっと続いてほしい。Quailyで読者と繋がるクリエイターがもっと増えることを楽しみにしています。"
    name: "Ponge"
    title: "公眾號 Yestoday 著者"
    title_url: "https://quaily.com/yestoday"
    quaily_url: "https://quaily.com/yestoday"
    avatar: "https://static.quail.ink/media/mxk35s66vw.webp"
  - text: "創作とシェアが好きな者として、心地よい操作感とミニマルなUIを両立したニュースレターツールを探すのは、本当に難しいと感じていました。何度もプラットフォームを乗り換えた末に、幸運にもQuailyと出会うことができました。<em>シンプルな見た目とは裏腹に、執筆と公開に関する機能は驚くほど豊富で、そのバランス感覚は見事です</em>。開発チームに心から感謝します。この素晴らしいサービスが、これからもずっと続いてくれることを願ってやみません。"
    name: "熊言熊语"
    title: "熊言熊语 著者"
    title_url: "https://newsletter.kaopubear.top"
    quaily_url: "https://newsletter.kaopubear.top"
    avatar: "https://static.quail.ink/media/gk06s4553.png"
  - text: "クリエイターと読者、その両者の間でいかにバランスを取るか。これは全てのコンテンツプラットフォームが抱える難題です。その点、Quailyの設計思想は実に見事です。洗練されたインターフェースと、どこまでもユーザーフレンドリーな機能のおかげで、<em>私はただ創作活動そのものに没頭することができます</em>。"
    name: "L,.G."
    title: "📚 知識労働者"
    title_url: "https://letter.justgoidea.com/"
    quaily_url: "https://letter.justgoidea.com/"
    avatar: "https://static.quail.ink/media/mo53ivrd.webp"
  - text: "週に一度、投資家向けの高品質なコンテンツ制作を担う兼業クリエイターの私にとって、素早く「フロー状態」に入るためにQuailyは欠かせません。Markdown対応のWebアプリ、そして書き手本位のObsidianプラグインが、思考を止めずに書くことを可能にしてくれます。さらに、<em>ニュースレターやX、Discord、LINEなど複数プラットフォームへの同時・予約投稿機能が、コンテンツ配信のプロセスを劇的に簡略化してくれました</em>。直感的でありながら、どこまでも高いカスタマイズ性。この絶妙なバランスが、公開までの流れを一つの体験としてまとめ上げてくれます。執筆と配信、その両方を豊かにするこの魅力的なサービスを、ぜひ一度ご自身で体験してみてください。"
    name: "Austin"
    title: "A級投資家"
    title_url: "https://www.youtube.com/@17tr"
    quaily_url: "https://quaily.com/futureweekly/"
    avatar: "https://static.quail.ink/media/ek52c4gv.webp"
  - text: "一般的なブログとは違い、<em>機能が「書くこと」に特化しているため、操作が非常にシンプルです</em>。おかげで、ITメンテナンスのような雑務に気を散らすことなく、純粋に執筆活動に没頭できます。"
