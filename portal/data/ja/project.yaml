ai:
  hero:
    headline: Quaily AI
    tagline: "AIタスクをインテリジェントにルーティングおよび最適化する究極のAIゲート"
  intro:
    subtitle: "AIインフラストラクチャを変革する"
    title: "企業にはパワフルかつ費用対効果の高いAIソリューションが必要"
    text:
      - "Quaily AIは、各タスクを分析し、パフォーマンス、コスト、可用性に基づいて最適なプロバイダへルーティングするインテリジェントなゲートウェイとして機能します。"
      - "このシステムを活用すれば、単一かつ統合されたインターフェースから複数のLLMへアクセスでき、常に最適なコストパフォーマンスを得るためのインテリジェントなルーティングが実現します。"

  challenges:
    title: "一般的なAI統合の課題"
    items:
      - title: "コスト効率"
        desc: "単純なタスクは適切なプロバイダを選ぶことでより低コストかつ迅速に実行できますが、手動での管理は時間や手間がかかり、エラーも起こりやすくなります。"
      - title: "複数のLLM統合"
        desc: "ユーザーは複数のLLMを単一のインターフェースから利用したいと考えますが、複数のプロバイダを統合して維持するには大きな開発リソースが必要です。"
      - title: "堅牢なエラーハンドリング"
        desc: "自動エラーハンドリングと再試行があれば、想定外の問題が発生してもアプリケーションの安定性を保てますが、各プロバイダごとにこのロジックを実装するのは複雑です。"
      - title: "ロードバランシング"
        desc: "複数のプロバイダにタスクを自動で振り分けることで、高負荷時にもシステムをスムーズに稼働させられますが、高度なモニタリングと分散アルゴリズムが必要です。"
      - title: "API制限の回避"
        desc: "トークン制限を回避することは大規模アプリケーションにとって重要ですが、複雑な回避策を要します。"
  features:
    title: "主な特徴"
    items:
      - title: "AIプロキシネットワーク"
        desc: "コスト効率の高いプロバイダへタスクをインテリジェントにルーティングし、品質やパフォーマンスを犠牲にすることなく最高の費用対効果を実現します。"
      - title: "スマートスケジューラ"
        desc: "複数のプロバイダへタスクを自動で分散し、高負荷時でもシステムの応答性を維持しながらスループットを最大化します。"
      - title: "APIファーストアプローチ"
        desc: "既存アプリケーションに簡単に組み込めるよう設計されており、任意のプログラミング言語やフレームワークから利用可能なシンプルなREST APIを提供します。"
      - title: "LLM＋検索機能"
        desc: "LLMの対話力と検索の正確性を組み合わせ、GPTベースの検索ツールやPerplexityのような機能を1つのAPIで実現します。"
      - title: "自動エラーハンドリング"
        desc: "タスクのパフォーマンスを常時監視し、リアルタイムでワークロードを再分配することで、AIの運用が中断することなく継続できるようにします。"
      - title: "ロードバランシング"
        desc: "リアルタイムのパフォーマンス指標に基づいてワークロードを複数プロバイダに自動的に分配し、高負荷時でもシステムの応答性を維持します。"
  bottom:
    title: "AI運用を最適化する準備はできていますか？"
    desc: "Quaily AIを利用し、AIインフラストラクチャを効率化している多くの開発者や企業の仲間入りをしませんか？"
    actions:
      primary:
        title: "お問い合わせ"
        url: "mailto:support@quaily.com"
