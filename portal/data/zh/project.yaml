ai:
  hero:
    headline: Quaily AI
    tagline: "智能地路由和优化您的AI任务的终极AI入口"
  intro:
    subtitle: "重塑您的AI基础设施"
    title: "企业需要既强大又具有成本效益的AI解决方案"
    text:
      - "Quaily AI充当智能网关，分析每个任务并根据性能、成本和可用性将其路由到最优的提供商。"
      - "通过我们的系统，您可以通过单一且统一的界面访问多个LLM，而智能路由能够确保您始终获得最高的投资回报。"

  challenges:
    title: "常见的AI集成挑战"
    items:
      - title: "成本效率"
        desc: "通过选择合适的提供商，简单任务通常可以更快且更经济地完成，但手动管理这一过程既耗时又容易出错。"
      - title: "多LLM集成"
        desc: "用户希望通过统一的界面访问不同的LLM，但集成并维护与多个提供商的连接需要大量的开发资源。"
      - title: "健壮的错误处理"
        desc: "自动错误处理和重试可确保您的应用在意外问题出现时仍保持弹性，但为每个提供商实现这些逻辑相当复杂。"
      - title: "负载均衡"
        desc: "在高负载下，自动将任务分配给多个提供商可确保系统平稳运行，但需要复杂的监控和分配算法。"
      - title: "绕过API限制"
        desc: "对于大规模应用，克服令牌限制等限制至关重要，但这需要复杂的变通方法。"

  features:
    title: "主要功能"
    items:
      - title: "AI代理网络"
        desc: "智能地将任务路由到最具成本效益的提供商，确保在不牺牲质量或性能的情况下获得最佳价值。"
      - title: "智能调度器"
        desc: "自动将任务分配给多个提供商，保证系统在高负载下保持响应能力，同时最大化吞吐量。"
      - title: "API优先策略"
        desc: "旨在与现有应用轻松集成，提供简单的REST API，可从任何编程语言或框架访问。"
      - title: "LLM + 搜索功能"
        desc: "将LLM的对话能力与搜索的精准性相结合——类似于GPT驱动的搜索工具或Perplexity的特性，一切都在同一个API中完成。"
      - title: "自动错误处理"
        desc: "通过持续监控任务性能并实时重新分配工作负载，确保您的AI运营不中断。"
      - title: "负载均衡"
        desc: "根据实时性能指标将工作负载自动分配到多个提供商，确保系统在高需求下仍能保持高效响应。"

  bottom:
    title: "准备好优化您的AI运营了吗？"
    desc: "加入日益壮大的开发者和企业社区，使用Quaily AI简化您的AI基础设施"
    actions:
      primary:
        title: "联系我们"
        url: "mailto:support@quaily.com"
