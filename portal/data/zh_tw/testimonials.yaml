title: "我們的創作者說了什麼"
subtitle: "這些聲音，來自了解 Quaily 的人"
view_all_label: "查看所有評價"
items:
  - text: "什麼是一個好的 newsletter 服務呢？一個好的工具，應該是輕量，自由，<em>和使用者站在一起，開發者有品味，自己也是使用者</em>。所以，今天就正式開始在 Quaily 發布了文章。"
    name: "Orange"
    title: "ListenHub 創始人"
    title_url: "https://listenhub.ai/"
    quaily_url: "https://blog.orangesai.com/"
    avatar: "https://static.quail.ink/media/ye0b00g3.webp"
    favicon: "favicon_listenhub.ico"
  - text: "推薦內容創作者使用 Quaily 來構建一個真正自由、有深度的內容社區。我自己試過很多平台，最終發現，無論是創作工具、用戶連接還是數據支持，Quaily 在每個環節都體現出清晰的方向感和獨特性——它不是在迎合創作者，<em>而是在真正理解他們，並幫助他們實現可持續的商業化</em>。"
    name: "一石"
    title: "OneKey 創始人"
    title_url: "https://onekey.so"
    quaily_url: "https://blog.yishi.io/"
    avatar: "https://static.quail.ink/media/19n3aprq.webp"
    favicon: "favicon_onekey.webp"
  - text: "每天和複雜的 AIGC 工作流打交道後，我最需要一個純粹的空間來沉澱思路。對我來說，Quaily 不只是一個 Newsletter 服務，它是我創作流程中，<em>負責「沉澱與分享」的最後一塊、也是最舒服的一塊拼圖</em>。"
    name: "歸藏"
    title: "AIGC Weekly 作者"
    title_url: "https://x.com/op7418/"
    quaily_url: "https://quaily.com/op7418"
    avatar: "https://static.quail.ink/media/9nv0upp82.webp"
  - text: "我喜歡 Quaily 的界面乾淨、邏輯清晰，讓我可以專注於內容表達，而不是被工具本身打斷。從設計到體驗，<em>每個細節都體現出他們在認真打磨</em>。哦對了，這可能是市面上唯一一款支持微信、支付寶、Crypto 支付方式的寫作工具。"
    name: "丁一"
    title: "DING 設計師"
    title_url: "https://ding.one/"
    quaily_url: "https://quaily.com/dingyi"
    avatar: "https://static.quail.ink/media/j2xuelow.webp"
    favicon: "favicon_ding.svg"
  - text: "還叫 Quail 的時候就在使用了，一開始最喜歡的就是 Obsidian 插件，<em>非常方便上傳和發布，對 markdown 使用者太友好了</em>。另外從 Discord 到微信群，開發者在響應方面非常及時，很多問題能夠及時得到解答。非常感謝 Quaily 的服務，也希望能夠持續經營下去。希望越來越多的創作者能夠使用 Quaily 平台連接讀者。 "
    name: "Ponge"
    title: "公眾號 Yestoday 作者"
    title_url: "https://quaily.com/yestoday"
    quaily_url: "https://quaily.com/yestoday"
    avatar: "https://static.quail.ink/media/mxk35s66vw.webp"
  - text: "想找到一個操作體驗流暢、介面足夠簡潔的 Newsletter 平台，如今並不容易。在經歷了數次平台轉換後，我很幸運能與 Quaily 相遇。<em>它的操作邏輯清晰，寫作和發布功能卻又異常強大，兩者的平衡令人驚艷</em>。由衷感謝開發團隊，並真心希望 Quaily 能持續穩健地發展下去。"
    name: "熊言熊语"
    title: "熊言熊语 作者"
    title_url: "https://newsletter.kaopubear.top"
    quaily_url: "https://newsletter.kaopubear.top"
    avatar: "https://static.quail.ink/media/gk06s4553.png"
  - text: "如何在創作者與讀者之間取得完美平衡，是所有內容平台面臨的一大難題。Quaily 則出色地給出了答案。它用精美的介面和極致易用的功能，讓我得以<em>拋開一切干擾，將精力完全沉浸在創作本身</em>。"
    name: "L,.G."
    title: "📚 知識工作者"
    title_url: "https://letter.justgoidea.com/"
    quaily_url: "https://letter.justgoidea.com/"
    avatar: "https://static.quail.ink/media/mo53ivrd.webp"
  - text: "身為一名需要每週向投資人提供高品質內容的兼職創作者，Quaily 是幫助我快速進入「寫作心流」的必備工具。它的 Web App 支援 Markdown，Obsidian 插件介面也對寫作者非常友善。<br/>Quaily 透過同步或排程發布功能，<em>將內容分發到 Newsletter、X、Discord 和 Line 等平台，極大地簡化了流程</em>。它既易用又具備高度客製化彈性，讓整個發布過程一氣呵成。<br/>這是一個同時提升了寫作與分發體驗的迷人服務，我強烈推薦你親自試試，感受 Quaily 的魅力。"
    name: "Austin"
    title: "A級投資玩家"
    title_url: "https://www.youtube.com/@17tr"
    quaily_url: "https://quaily.com/futureweekly/"
    avatar: "https://static.quail.ink/media/ek52c4gv.webp"
  - text: "和傳統的博客不同，<em>Quaily 更專注於「寫作」本身</em>，它的操作非常簡單，讓我可以把注意力集中在寫作上，而不是被技術問題困擾。"
    name: "Steady"
    title: "🌋 INTJ | ⛪ Christian"
    title_url: "https://blog.steaky.me/"
    quaily_url: "https://quaily.com/vivi-letter"
    avatar: "https://static.quail.ink/media/oemvmayzl9.webp"
  - text: "身為作者，<em>我深信電子報的力量</em>，因而轉用這個平台。在遷移過程中，承蒙 Quaily 的慷慨相助，謹致謝忱。這些年來，我見證了平台令人矚目的成長，以及開發者始終如一的投入與奉獻。很高興能在此，也對未來充滿期待。"
    name: "Klaith"
    title: "医药观察"
    title_url: "https://mednotes.blog"
    quaily_url: "https://mednotes.blog"
    avatar: "https://images.quaily.com/keQEA2KrPpzXrI9knJf1dXxrLb57UGG-SnnjbPvy1uM/rs:fill:42:42:1:0/f:webp/dpr:2/plain/https://static.quail.ink/media/pvdwfrgzg.webp"
