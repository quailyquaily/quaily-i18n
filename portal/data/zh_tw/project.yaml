ai:
  hero:
    headline: Quaily AI
    tagline: "智能分配與優化 AI 工作的終極入口"
  intro:
    subtitle: "改造您的 AI 基礎架構"
    title: "企業需要既強大又符合成本效益的 AI 解決方案"
    text:
      - "Quaily AI 充當智慧閘道，分析每一個任務並根據效能、成本和可用性將其導向最合適的供應商。"
      - "透過我們的系統，您可以在單一且統一的介面中存取多個 LLM，同時智慧路由確保您始終獲得最佳的投資報酬。"

  challenges:
    title: "常見的 AI 整合挑戰"
    items:
      - title: "成本效益"
        desc: "選擇合適的供應商往往能以更快且更具經濟效益的方式執行簡單任務，但手動管理這過程既耗時又容易出錯。"
      - title: "整合多個 LLM"
        desc: "使用者需要在單一介面中存取各種 LLM，但要整合並維護與多家供應商的連線，需要相當可觀的開發資源。"
      - title: "健全的錯誤處理"
        desc: "自動化錯誤處理與重試機制能確保應用在面臨不可預測問題時依然穩定，但為每個供應商實作此邏輯相當複雜。"
      - title: "負載平衡"
        desc: "自動將任務分配給多家供應商能在高負載時維持系統順暢運作，但需要精密的監控及分配演算法。"
      - title: "繞過 API 限制"
        desc: "克服如 token 限制之類的障礙對高流量應用至關重要，但需要複雜的解決方案。"
  features:
    title: "主要特色"
    items:
      - title: "AI 代理網路"
        desc: "智慧地將任務路由給最具成本效益的供應商，確保在不犧牲品質或效能的情況下，獲得最大價值。"
      - title: "智慧排程器"
        desc: "自動在多家供應商間分配任務，確保系統在高負載下依舊能迅速回應，並最大化處理效率。"
      - title: "API 優先的方針"
        desc: "提供簡單易用的 REST API，能與現有應用程式輕鬆整合，且可被任何程式語言或框架存取。"
      - title: "LLM + 搜尋功能"
        desc: "將 LLM 的對話能力與搜尋的精準度結合，類似於 GPT 驅動的搜尋工具或 Perplexity 所具備的功能，並透過單一 API 提供。"
      - title: "自動化錯誤處理"
        desc: "藉由持續監控任務效能並即時重新分配工作負載，我們的服務確保您的 AI 操作不會中斷。"
      - title: "負載平衡"
        desc: "依據即時效能指標，自動分配工作負載給多家供應商，確保在高需求下系統依然保持穩定。"
  bottom:
    title: "準備好優化您的 AI 營運了嗎？"
    desc: "加入越來越多使用 Quaily AI 的開發者與企業，並精簡他們的 AI 基礎架構"
    actions:
      primary:
        title: "聯絡我們"
